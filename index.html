        <div class="clickerGame">
        <h1>Clicker Flicker</h1>
            <button class="click" onclick="incrementScore()">Click me!</button><br/>
            <button onclick="reset()">Reset</button>
            <h2 id="score">0</h2>
        </div>
        
        <script>
        
        var score=0;
            const remarks = ["Click me!", "Never stop!", "Faster!"];
            function incrementScore(){
                document.getElementsByTagName("button")[0].innerHTML = remarks[Math.floor(Math.random()*remarks.length)];
                score++;
                document.getElementById("score").innerHTML = score;
            }
            function reset() {
                score = 0;
                document.getElementById("score").innerHTML = score;
            }
        </script>
